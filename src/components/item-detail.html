                    <p class="title-info">튀기지 않아 부담 없는 매콤함</p>

                    <a class="save-icon" href="#">

                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </a>
                </section>

                <p class="price">4,980 원</p>
                <p class="reward-info">로그인 후 적립 혜택이 적용됩니다.</p>
            </div>

            <!-- 제품 상세 정보 -->
            <div class="item-deail-info">
                <h2 class="title">상품정보</h2>

                <section class="item-deail-box">
                    <h3 class="sub-title">포장 타입</h3>
                    <div>
                        <span class="bold text-sm">상온(종이포장)</span>
                        <span>택배배송은 에코 포장이 스티로폼으로 대체됩니다.</span>
                    </div>
                </section>

                <section class="item-deail-box">
                    <h3 class="sub-title">판매단위</h3>
                    <div>
                        <span class="bold">1봉</span>
                    </div>
                </section>

                <section class="item-deail-box">
                    <h3 class="sub-title">중량/용량</h3>
                    <div>
                        <span class="bold">123g*4봉</span>
                    </div>
                </section>

                <section class="item-deail-box">
                    <h3 class="sub-title">원산지</h3>
                    <div>
                        <span class="bold">상세페이지 별도 표기</span>
                    </div>
                </section>

                <section class="item-deail-box">
                    <h3 class="sub-title">알레르기 정보</h3>
                    <div>
                        <span>-대두, 밀, 쇠고기 함유</span>

                            홍합 포함)를 사용한 제품과 같은 제조시설에서 제조</span
                        >
                    </div>
                </section>
            </div>
        </div>
